<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta accesskey="芳香世家"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Spicery House</title>
    <script type="text/javascript" charset="utf-8" th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
    <script type="text/javascript" charset="utf-8" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}"></script>
    <link  th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet">
    <style type="text/css">
        .shlogo{
            height: 100px;
        }
        .nav{
            margin-top: 30px;
        }
        .category_product{
            padding-left: 20px;
        }
        .carousel-control.left {
            background-image:none;
            background-repeat: repeat-x;
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#80000000', endColorstr='#00000000', GradientType=1);
        }
        .carousel-control.right {
            left: auto; right: 0;
            background-image:none;
            background-repeat: repeat-x;
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#00000000', endColorstr='#80000000', GradientType=1);
        }
        .homecarousel{
            height: 300px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6">
            <img th:src="@{/sh/logo.jpg}" alt="芳香世家LOGO" class="img-responsive center-block shlogo">
        </div>
        <div class="col-lg-8">
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="#">首页</a></li>
                <li role="presentation" class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                        产品中心<span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <a href="#"><p class="category_product">外服</p></a>
                        <a href="#"><p class="category_product">内用</p></a>
                    </ul>
                </li>
                <li role="presentation"><a href="#">肌肤问题</a></li>
                <li role="presentation"><a href="#">关于我们</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="row homecarousel">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- 指示器 -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>

            <!-- 轮播图片及说明文字 -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img th:src="@{/sh/home1.jpg}" alt="图片1" class="center-block img-responsive">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                <div class="item">
                    <img th:src="@{/sh/home2.jpg}" alt="图片2" class="center-block img-responsive">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                <div class="item">
                    <img th:src="@{/sh/home3.jpg}" alt="图片3" class="center-block img-responsive">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                <div class="item">
                    <img th:src="@{/sh/home4.jpg}" alt="图片4" class="center-block img-responsive">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
            </div>

            <!-- 控制按钮：左右切换 -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <ul class="nav nav-tabs">
            <li role="presentation"><a href="#">首页</a></li>
            <li role="presentation" class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                    产品中心<span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <a href="#"><p class="category_product">外服</p></a>
                    <a href="#"><p class="category_product">内用</p></a>
                </ul>
            </li>
            <li role="presentation"><a href="#">肌肤问题</a></li>
            <li role="presentation"><a href="#">关于我们</a></li>
        </ul>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="text-center">
            <video controls>
                <source th:src="@{/video/dongnengshuangmp4.mp4}" type="video/mp4"/>
            </video>
        </div>
    </div>
</div>
</body>
</html>
